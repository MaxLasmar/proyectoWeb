<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Fundation Store</title>
</head>
<body style="background-color: cornflowerblue;">
    <div id="caja_arriba">
        <h1>Fundation Store</h1>
        <p>Fundaci√≥n que mediante tu compra ayuda a los animales abandonados</p>
    </div>
    <div id="caja_carrusel">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicadores  de abajo-->
            <div id="boton_carrusel">
                <div class="carousel-indicators" style="margin-right: 700px;">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
                </div>
            </div>
            <!-- movimiento del carrusel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="carrusel1.jpg" alt="pets" class="d-block" style="width:50%">
              </div>
              <div class="carousel-item">
                <img src="carrusel2.jpg" alt="perrito" class="d-block" style="width:50%">
              </div>
              <div class="carousel-item">
                <img src="carrusel3.jpg" alt="gatito" class="d-block" style="width:50%">
              </div>
            </div>
            
            <!-- movimiento y controles de izquierda a derecha -->
              <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" style="margin-left: -50px;">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" style="margin-right: 500px;">
                <span class="carousel-control-next-icon"></span>
              </button>
          </div>

    </div>
    <div id="caja_izquierda" style="float: left;">
        <div class="container mt-3" >
            <h2>MENU</h2>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary">Collares</button>
              <button type="button" class="btn btn-primary">Bandanas</button>
              <button type="button" class="btn btn-primary">Comida para gatos</button>
            </div>
          </div>
    </div>
    <div id="caja_derecha">
        <div class="container mt-3">
            <h2>PROMOCIONES</h2>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary">Ofertas</button>
              <button type="button" class="btn btn-primary">descuentos</button>
              <button type="button" class="btn btn-primary">miembro</button>
            </div>
          </div>
    </div>
    
</body>
</html>
